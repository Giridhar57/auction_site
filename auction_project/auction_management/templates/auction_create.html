<!DOCTYPE html>
<html>
<head>
    <title>Create Auction</title>
    <style>
        /* Add this CSS to your template or in a separate .css file */

body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    border-radius: 10px;
}

h2 {
    text-align: center;
}

form {
    margin-top: 20px;
}

label {
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <a href="{%url 'auction_list'%}">Back</a>
    <div>
        <h2>Create Auction</h2>
        <form method="post">
            {% csrf_token %}
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required><br><br>
            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required><br><br>
            <label for="start_price">Start Price:</label>
            <input type="number" id="start_price" name="start_price" required><br><br>
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required><br><br>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
