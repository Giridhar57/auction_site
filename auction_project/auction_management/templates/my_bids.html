<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bids</title>
    <style>
        /* Add this CSS to your template or in a separate .css file */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

a {
    text-decoration: none;
    color: #007BFF;
}

a:hover {
    text-decoration: underline;
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

div {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

p {
    margin-bottom: 10px;
}

p a {
    color: #007BFF;
}

p a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <a href="{%url 'auction_list'%}">Back</a>
    <h2>My Bids</h2>
    <div>
        {%for bid in bids%}
        <p>Bidded for <a href="{%url 'auction_detail' bid.auction.id%}">{{bid.auction.item_name}}</a> for Rs.{{bid.amount}}</p>
        {%endfor%}
    </div>
</body>
</html>
